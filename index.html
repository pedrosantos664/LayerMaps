<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa OpenLayers Modular</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map-container">
        <div id="controls">
            <button id="zoom-in">Zoom +</button>
            <button id="zoom-out">Zoom -</button>
            <button id="center-map">Centralizar</button>
            <div id="coordinates">Coordenadas: </div>
        </div>
        <div id="map"></div>
    </div>
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="mark-location">Marcar local</li>
            <li id="remove-markers">Remover marcadores</li>
        </ul>
    </div>

    <button id="panel-toggle" class="menu-toggle">☰ Menu</button>

    <div id="side-panel" class="side-panel">
        <div id="side-panel" class="side-panel">
            <div class="side-panel-content">
                <h3>Pontos Marcados</h3>
                <div id="markers-list">
                    <!-- Os pontos serão listados aqui -->
                    <p class="empty-message">Nenhum ponto marcado ainda</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
    <script src="map-config.js" type="module"></script>
    <script src="map-controls.js" type="module"></script>


</body>

</html>
